<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test: File Upload</title>
  <link href="css/main.css" type="text/css" rel="stylesheet">
</head>


<body>
  <main>
    <h2>Show Products</h2>
    <form action="/api/products" method="get">
      <button type="submit">Show</button>
    </form>

    <div class="g-WIP">
      <h2>Find a Product</h2>
      <form action="/api/products" method="get">
        <fieldset>
          <label >ID:
            <input type="text" name="id" maxlength="50" required>
          </label>
        </fieldset>
        <button type="submit">Find</button>
      </form>
    </div>

    <h2>New Product</h2>
    <form action="/api/products" method="post">
      <fieldset>
        <label >Title:
          <input type="text" name="title" maxlength="50" required>
        </label>
        <label >Price:
          <input type="number" name="price" max="9999999999" required>
        </label>
        <label >Thumbnail:
          <input type="url" name="thumbnail" required>
        </label>
      </fieldset>
      <button type="submit">Save</button>
    </form>

    <div class="g-WIP">
      <h2>Update a Product</h2>
      <form action="/api/products" method="post">
        <fieldset>
          <label >ID:
            <input type="text" name="id" maxlength="50" required>
          </label>
          <label >Title:
            <input type="text" name="title" maxlength="50" required>
          </label>
          <label >Price:
            <input type="number" name="price" max="9999999999" required>
          </label>
          <label >Thumbnail:
            <input type="url" name="thumbnail" required>
          </label>
        </fieldset>
        <button type="submit">Update</button>
      </form>

      <h2>Delete a Product</h2>
      <form action="/api/products" method="get">
        <fieldset>
          <label >ID:
            <input type="text" name="id" maxlength="50" required>
          </label>
        </fieldset>
        <button type="submit">Delete</button>
      </form>
    </div>

    <form action="/api/products/save" method="post">
      <button type="submit">Guardar Archivo</button>
    </form>
    <form action="/api/products/reset" method="post">
      <button type="submit">Elimiar Lista</button>
  </form>
  </main>
</body>


</html>
